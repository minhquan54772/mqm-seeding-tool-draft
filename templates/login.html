<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Log in | MQM Seeding Tool</title>

		<!-- Google Font: Source Sans Pro -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'plugins/fontawesome-free/css/all.min.css') }}" />
		<!-- icheck bootstrap -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename = 'plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}"
		/>
		<!-- Theme style -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'dist/css/adminlte.min.css') }}" />
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<a href="#">
					<img
						src="{{ url_for('static', filename = 'dist/img/Logo.png') }}"
						alt="Logo"
						class="brand-image img-circle elevation-3"
						width="30"
						height="30"
						style="opacity: 1"
					/>
					<span>MQM Seeding Tool</span>
				</a>
			</div>
			<!-- /.login-logo -->
			<div class="card">
				<div class="card-body login-card-body">
					<p class="login-box-msg">Đăng nhập vào dịch vụ</p>

					<form action="login" method="post" name="loginForm" id="loginForm">
						<div class="input-group mb-3">
							<input type="text" class="form-control" name="username" id="username" placeholder="Tài khoản" />
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu" />
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div>
							<p class="text-danger d-none" id="loginError"></p>
						</div>
						<div class="row">
							<div class="col-7">
								<div class="icheck-primary">
									<input type="checkbox" id="remember" />
									<label for="remember"> Lưu tài khoản </label>
								</div>
							</div>
							<div class="col-5">
								<button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					{% for message in get_flashed_messages() %}
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						{{message}}
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<!-- /.login-box -->

		<!-- jQuery -->
		<script src="{{ url_for('static', filename = 'plugins/jquery/jquery.min.js') }}"></script>
		<!-- Bootstrap 4 -->
		<script src="{{ url_for('static', filename = 'plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename = 'dist/js/adminlte.min.js') }}"></script>
		<!-- AdminLTE App -->
		<script src="{{ url_for('static', filename = '/js/login.js') }}"></script>
	</body>
</html>
