{% extends "base.html" %} {% block content %}


{% for message in get_flashed_messages() %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
  		{{ message }}
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
	</div>

{% endfor %}

<div class="register-box w-50">
	<div class="card">
		<div class="card-body register-card-body">
			<p class="login-box-msg">Đăng kí thành viên mới</p>

			<form action="/register" method="post" name="regForm">
				<div class="input-group mb-3">
					<input type="text" class="form-control" name="fname" id="fname" placeholder="Full name" required />
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control" name="username" id="username" placeholder="Username" required />
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fa fa-address-card"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fa fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="tel" class="form-control" name="phone" id="phone" placeholder="Số điện thoại" required />
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fa fa-phone"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
				    <select type="text" class="form-control" name="vip_pack" id="vip_pack" required />
				      	<option value="">Chọn gói dịch vụ</option>
				      	<option value="Vip1">Vip1</option>
				     	<option value="Vip2">Vip2</option>
				      	<option value="Vip3">Vip3</option>
				    </select>
						<div class="input-group-append"> <div class="input-group-text"> </div></div>
				</div>
				<div>
					<p class="text-danger d-none" id="regError"></p>
				</div>
				<div class="row">
					<div class="col-6"></div>
					<!-- /.col -->
					<div class="col-6">
						<button type="submit" class="btn btn-primary btn-block">
							<i class="fa fa-user-plus" aria-hidden="true"></i>
							Tạo tài khoản
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.card -->
</div>
{% endblock content %} {% block script %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock script %}
